  <script type="text/javascript">
   function load(){
    var URL = "http://ec2-13-124-187-94.ap-northeast-2.compute.amazonaws.com:5000/";
    var xhr = new XMLHttpRequest();

    xhr.open("GET", URL);
    xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      data = JSON.parse(xhr.responseText);

      var water_str = "";
      var state_str = "";

      document.getElementById("weather").innerHTML = "날씨:" + data.weather_state;

      if(data.water_level > 100 ){
        water_str = "좋음";
      } else {
        water_str = "나쁨";
      }
      document.getElementById("water_level").innerHTML = "수위:" + water_str;

      document.getElementById("wind_speed").innerHTML = "풍속:" + data.wind_speed + "";

      if((data.weather_id=="800"||data.weather_id=="801") &&
          water_str=="좋음"){
        state_str = "좋음";
      } else {
        state_str = "나쁨";
      }
      document.getElementById("state").innerHTML = "종합:" + state_str;
      }
    }
    xhr.send();

   }
  </script>
